<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="viewport" content="width:device-width; initial-scale: 1.0" />
    <title>TOD Html Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="Style.css" />

</head>
<body>
    <div class="app">
        <h4 class="mb-3">TASKS App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <div>
                <span>Add new task</span>
                <i class="fa-solid fa-plus"></i>
            </div>

            <div>
                <span>Modify task</span>
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <h5 class="text-center my-3">Task's List</h5>


        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tast Title</p>
                        <input class="form-control" type="text" name="desc" id="textinput" />
                        <div id="msg"></div>
                        <br />
                        <p>Due date</p>
                        <input class="form-control" type="date" name="date" id="dateinput" />
                        <br />
                        <p> Description</p>
                        <textarea class="form-control" name="obsr" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="add" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks">
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secundary">2022-07-19</span>
                <p>Teaching HTML course</p>
                <span class="options">
                    <i onclick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                    <i onclick ="deleteTask(this)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>
            <div>
                <span class="fw-bold">Task 2</span>
                <span class="small text-secundary">2022-07-21</span>
                <p>Teaching HTML class 2</p>
                <span class="options">
                    <i onclick = "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                    <i onclick ="deleteTask(this)" class="fa-solid fa-trash-can"></i>
                </span>
            </div>

        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
